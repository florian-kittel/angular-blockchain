<div class="card">
  <div class="card-body">
    <h5 class="card-title">Block <small class="text-muted" *ngIf="!block.previousHash">(Genesis block)</small></h5>
  </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <span>Hash</span>
      <br>
      <div class="text-truncate" [style.color]="'#' + block.hash.substring(0,6)">
        <small>{{block.hash}}</small>
      </div>
      <br>

      <span>Hash of previous block</span>
      <br>

      <div *ngIf="block.previousHash; else noPreviousHash" class="text-truncate"
        [style.color]="'#' + block.previousHash.substring(0,6)">
        <small>{{block.previousHash}}</small>
      </div>
      <ng-template #noPreviousHash><small class="text-muted">none</small></ng-template>
    </li>

    <li class="list-group-item">
      <span>Nonce</span>
      <div class="text-truncate text-muted">
        <small>{{block.nonce}}</small>
      </div>
    </li>

    <li class="list-group-item">
      <span>Timestamp</span>
      <div class="text-truncate text-muted">
        <small>{{block.timestamp}}</small>
      </div>
    </li>
  </ul>
</div>
