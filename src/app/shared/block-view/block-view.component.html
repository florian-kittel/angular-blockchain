<div class="card text-white bg-dark" [class.border-primary]="isSelectedBlock" [ngClass]="shadowType"
  (mouseover)="shadowType = 'shadow'" (mouseout)="shadowType = 'shadow-sm'">
  <div class="card-body">
    <h5 class="card-title mb-0">Block #{{index}} <small class="text-muted" *ngIf="!block.previousHash">(Genesis
        block)</small></h5>
    <small class="text-muted">{{block.timestamp * 1000| date:'yyyy-MM-dd hh:mm'}}</small>
  </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item text-white bg-dark">
      <span>Hash</span>
      <br>
      <div class="text-truncate" [style.color]="'#' + getColorCode(block.hash)">
        <small>{{block.hash}}</small>
      </div>
      <br>

      <span>Hash of previous block</span>
      <br>

      <div *ngIf="block.previousHash; else noPreviousHash" class="text-truncate"
        [style.color]="'#' + getColorCode(block.previousHash)">
        <small>{{block.previousHash}}</small>
      </div>
      <ng-template #noPreviousHash><small class="text-muted">none</small></ng-template>
    </li>

    <li class="list-group-item text-white bg-dark">
      <div class="row">
        <div class="col"><span>Nonce</span>
          <div class="text-truncate text-muted">
            <small>{{block.nonce}}</small>
          </div>
        </div>
        <div class="col"> <span>Transactions</span>
          <div class="text-truncate text-muted">
            <small class="text-muted">{{block.transactions.length}}</small>
          </div>
        </div>

      </div>
    </li>

  </ul>
</div>
